
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Komikindo</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f4f4f9;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .card-body {
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card-title {
      font-size: 18px;
      font-weight: bold;
      color: #222;
      text-decoration: none;
    }

    .card-type {
      font-size: 14px;
      color: #888;
    }

    .card-chapter {
      font-size: 14px;
      color: #555;
    }

    .card-chapter a {
      color: #1e90ff;
      text-decoration: none;
    }

    .card-chapter a:hover {
      text-decoration: underline;
    }

    .error-message {
      text-align: center;
      font-size: 18px;
      color: #ff4d4d;
      padding: 50px 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #1e90ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 100px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      }
    }

    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <h1>Popular Komikindo</h1>
  <div id="komikGrid">
    <div class="spinner"></div>
  </div>

  <script>
    const apiURL = "https://api.nekolabs.web.id/discovery/komikindo/v2/popular";

    async function fetchKomik() {
      const grid = document.getElementById("komikGrid");
      try {
        const response = await fetch(apiURL);
        const data = await response.json();

        if(data.success && data.result.length > 0) {
          grid.innerHTML = "";
          const container = document.createElement("div");
          container.className = "grid";
          grid.appendChild(container);

          data.result.forEach(item => {
            const card = document.createElement("div");
            card.className = "card";

            card.innerHTML = `
              <img src="${item.img}" alt="${item.title}">
              <div class="card-body">
                <a href="${item.url}" target="_blank" class="card-title">${item.title}</a>
                <div class="card-type">${item.type}</div>
                <div class="card-chapter">
                  <a href="${item.data.url}" target="_blank">Chapter: ${item.data.chapter}</a> - ${item.data.time}
                </div>
              </div>
            `;

            container.appendChild(card);
          });
        } else {
          grid.innerHTML = '<div class="error-message">Gagal load data, coba lagi nanti.</div>';
        }
      } catch (err) {
        grid.innerHTML = '<div class="error-message">Gagal load data, coba lagi nanti.</div>';
        console.error(err);
      }
    }

    fetchKomik();
  </script>
</body>
</html>
